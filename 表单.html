<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <br>
    <table>
        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td><input type="radio" name="sex" id="man" /><label for="man"><img src="images/man.jpg"> 男</label>
                <input type="radio" name="sex" id="woman" /> <label for="woman"><img src="images/man.jpg"> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>1997</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="江西九江">
            </td>
        </tr> 
        <!-- 第四行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love" checked="checked"> 1
                <input type="checkbox" name="love"> 2
                <input type="checkbox" name="love"> 3
                <input type="checkbox" name="love"> 4
            </td>
        </tr>
        <!-- 第五行 -->
         <tr>
            <td>个人简介：</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr> 
        <!-- 第六行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr> 
        <!-- 第七行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox"  checked="checked"> 我同意协议
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <a href="#" target="_blank"> 我是会员，直接登录</a>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
               <h4>我承诺</h4>
               <ul>
                   <li>诚信</li>
                   <li>单身</li>
                   <li>成年</li>
               </ul>
            </td>
        </tr>
    </table>
</body>
</html>
