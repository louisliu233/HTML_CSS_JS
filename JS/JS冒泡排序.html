<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [4, 2, 1, 5, 3,];
        var num = 0;
        for (var i = 0; i <= arr.length - 1; i++) {
            for (var j = 0; j <= arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var tem = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tem;
                    num += 1;
                }
            }
        }
        console.log(arr, num);

    </script>
</head>
