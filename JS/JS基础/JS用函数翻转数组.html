<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function reverse(arr) {
            var newarr = [];
            for (i = arr.length - 1; i >= 0; i--) {
                newarr[newarr.length] = arr[i];
            }
            return newarr;
        }
        var arr1 = reverse([1, 3, 5, 7, 9]);
        console.log(arr1);

        // 冒泡排序用函数封装的写法
        function sort(arr2) {
            for (var i = 0; i <= arr2.length - 1; i++) {
                for (var j = 0; j <= arr2.length - i - 1; j++) {
                    if (arr2[j] > arr2[j + 1]) {
                        var tem = arr2[j];
                        arr2[j] = arr2[j + 1];
                        arr2[j + 1] = tem;
                    }
                }
            }
            return arr2;
        }
        var arr3 = sort([5, 2, 4, 3, 1]);
        console.log(arr3);
    </script>
</head>
