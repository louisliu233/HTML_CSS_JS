<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<!-- 3.使用组件 -->
			<cpn1></cpn1>
		</div>

		<script src="../vue.js"></script>
		<script>
			//1.创建组件构造器对象
			const cpnC = Vue.extend({
				template: ` <div> 
                    <h2>我是标题</h2>
                    <p>哈哈哈</p>
                    <p>就是这么神奇啊</p>
                    </div>`,
			});

			//2.注册组件(全局组件)
			Vue.component(`my-cpn`, cpnC);
			const app = new Vue({
				el: "#app",
				data: {
					message: "你好啊",
					name: "why",
				},
				//2.注册组件(局部组件)
				components: {
					cpn1: cpnC,
				},
			});
		</script>
	</body>
</html>
