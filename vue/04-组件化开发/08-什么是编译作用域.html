<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<!-- 这里的isShow是vue实例里面的，作用域就是在vue实例中 -->
			<cpn v-show="isShow"></cpn>
		</div>

		<template id="cpn">
			<div>
				<h2>wow</h2>
				<p>我在这里</p>
				<!-- 这里的isShow是组件cpn里面的，作用域就是在组件中 -->
				<button v-show="isShow">按钮</button>
				<button>an</button>
			</div>
		</template>
		<script src="../vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "你好啊",
					name: "why",
					isShow: true,
				},
				components: {
					cpn: {
						template: "#cpn",
						data() {
							return {
								isShow: false,
							};
						},
					},
				},
			});
		</script>
	</body>
</html>
