<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<cpn><span>haha</span></cpn>
			<cpn></cpn>
			<cpn>
				<p>----</p>
				<span>bbb</span>
				<h2>----</h2>
			</cpn>
		</div>

		<template id="cpn">
			<div>
				<h2>我是组件</h2>
				<p>aaa</p>
				<slot><button>按钮</button></slot>
			</div>
		</template>
		<script src="../vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "你好啊",
					name: "why",
				},
				components: {
					cpn: {
						template: "#cpn",
					},
				},
			});
		</script>
	</body>
</html>
